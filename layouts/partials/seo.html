<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}"/>
    <meta name="robots" content="noodp"/>
    <link rel="canonical" href="{{ .Permalink }}" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" />
    <meta name="twitter:title" content="{{ .Title }}{{ if .IsHome }} - {{ .Site.Params.Description }}{{ else }} - {{ .Site.Title }}{{ end }}" />
    <meta name="twitter:site" content="{{ .Site.Params.twitter }}" />
    <meta name="twitter:creator" content="{{ .Site.Params.twitter }}" />
    <!-- OG data -->
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
    <meta property="og:title" content="{{ .Title }}{{ if .IsHome }} - {{ .Site.Params.Description }}{{ else }} - {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" >
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    {{ range .Params.categories }}<meta property="article:section" content="{{ . }}" />{{ end }}
    {{ if isset .Params "date" }}<meta property="article:published_time" content="{{ time .Date }}" />{{ end }}

    {{ if .IsHome }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Corporation",
      "name": "{{ .Site.Params.title }}",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Paris, France",
        "postalCode": "75017",
        "streetAddress": "17 Rue des Acacias"
      },
      "email": "contact(at)si.solutions",
      "description": "{{ .Site.Params.description }}",
      "alternateName": "{{ .Site.Params.title2 }}",
      "url": "{{ .Permalink }}",
      "telephone": "+33 1 89 16 87 84",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Permalink }}images/about/about2.png"
        }
    }
    </script>
    {{ end }}
    {{ if .IsPage }}
        <script type="application/ld+json">
        {{if eq .Section "post"}}
        {
            "@context": "http://schema.org",
            "@type": "Article",
            "headline": "{{ .Title }}",
            "genre": "{{ range .Params.categories }}{{ . }}{{ end }}",
            "url": "{{ .Permalink }}",
            "datePublished": "{{ time .Date }}",
            "description": "{{ .Description }}",
            "author": {
                "@type": "Person",
                "name": "{{ .Site.Params.author }}"
            }
         }
        {{ else }}
        {
          "@context": "http://schema.org",
          "@type": "Article",
          "headline": "{{ .Title }}",
          "genre": "{{ range .Params.categories }}{{ . }}{{ end }}",
          "url": "{{ .Permalink }}",
          "datePublished": "{{ time .Date }}",
          "description": "{{ .Description }}",
          "author": {
              "@type": "Person",
              "name": "{{ .Site.Params.author }}"
            }
        }

        {{ end }}
        </script>
    {{ end }}
