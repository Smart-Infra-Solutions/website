{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="content">
          <img class="d-unset img-fluid bannerimg" height="2em" src="{{ .Params.image }}" alt="{{ .LinkTitle  }}" />
          {{ .Content }}
        </div>
      </div>
        <div class="col-4">
        {{ range (.GetTerms "tags") }}
          <a class="px-3 py-2 d-block bg-light" href="/tags/{{ .LinkTitle | urlize }}">
          <div class="icons">
             <img class="d-unset img-fluid icons-logo" src="/images/icons/{{ .LinkTitle | urlize }}.svg" alt="{{ .LinkTitle  }}" /><em class="iconstag">{{ .LinkTitle  }}</em>
          </div></a>
        {{ end }}
      </div>
  </div>
</section>

{{ end }}
