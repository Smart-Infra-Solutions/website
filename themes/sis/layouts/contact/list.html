{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">Laisser nous un message</h2>
      </div>
      <div class="col-lg-12 text-center">
        <form action="{{ .Site.Params.contact_form_action }}" method="POST" class="row">
          <input type="hidden" name="redirect" value="https://si.solutions/thanks">
          <div class="col-lg-6">
            <input type="email" name="email" class="form-control mb-4" placeholder="Votre email">
          </div>
          <div class="col-lg-6">
            <input type="text" name="name" class="form-control mb-4" placeholder="Votre Nom">
          </div>
          <div class="col-lg-12">
            <input type="text" name="subject" class="form-control mb-4" placeholder="Sujet">
          </div>
          <div class="col-lg-12">
            <textarea name="message" class="form-control mb-4" placeholder="Message"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Soumettre</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{{ end }}
