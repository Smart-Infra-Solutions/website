{{ with .Site.Params.clients_logo }}
<section class="section-sm bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">{{i18n "client_slider_title"}}</h2>
      </div>
    </div>

    <div class="client-logo-slider">
      {{ range . }}
      <a href="{{ .url | relURL }}" target="_blank" alt="{{ .brand }}"><div class="text-center py-3 px-2"><img class="d-unset img-fluid" src="{{ .logo | absURL }}" alt="client-logo">
      </div></a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
